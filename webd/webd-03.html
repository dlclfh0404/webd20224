<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webd_03</title>
    <link rel="stylesheet" href="style_03.css">
</head>
<body>
    <!-- #wrap>(aside#aside>(h1{h1}+nav{nav}))+(main#main>(article#slider{slider}+(section#contents>.content$*3{content$})>footer#footer>.footer${footer1}+.footer2>.footer2-$*2{footer2-$})) -->
    <div id="wrap">
        <!-- aside -->
        <aside id="aside">
            <h1>logo</h1>
            <nav>nav</nav>
        </aside>
        <!-- main -->
        <main id="main">
            <article id="slider">slider</article>
            <section id="contents">
                <div class="content1">content1</div>
                <div class="content2">content2</div>
                <div class="content3">content3</div>
            </section>
            <footer id="footer">
                <div class="footer1">footer1</div>
                <div class="footer2">
                    <div class="footer2-1">footer2-1</div>
                    <div class="footer2-2">footer2-2</div>
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
